	var fname = "./Json example/race UTF-16 LE.json";
	var xhr = createXHR ();
	xhr.open ("GET", fname, true);
	xhr.onreadystatechange = function ()

			if (xhr.status != 404) 
			{
				var data = eval ("(" + xhr.responseText + ")");
				readSocketMessage (data);

	}
