<!DOCTYPE html>
<html>
<head>
    <title>gemc stream xsplit plugin 2020</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class='window'>
        <div class ='series-logo'>
            <canvas id="clock" width="100" height="100">
</canvas>
        </div>


<img id="logo" width="200" height="200" src="assets/clock.png" style="visibility:hidden;">

<div>

<script>
var canvas = document.getElementById("clock");
var ctx = canvas.getContext("2d");
var radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius *0.95
setInterval(drawClock, 1000);

function drawClock() {
  ctx.clearRect(-150,-150,300,300);
  ctx.globalAlpha = 0.5
  drawLogo(ctx, radius);
  ctx.globalAlpha = 1
  drawFace(ctx, radius)
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

function drawLogo(ctx, radius) {
  var img = document.getElementById("logo");
  ctx.drawImage(img, -150,-150);
};

function drawFace(ctx, radius) {
  var grad;
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.strokeStyle = 'white';
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
}

function drawNumbers(ctx, radius) {
  var ang;
  var num;
  ctx.font = "bold " + radius*0.25 + "px tahoma";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  ctx.fillStyle="#fff";
  for(num = 1; num < 13; num++){
    ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.78);
    ctx.rotate(-ang);
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius*0.78);
    ctx.rotate(-ang);
  }
}

function drawTime(ctx, radius){
    var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, hour, radius*0.5, radius*0.07);
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx, minute, radius*0.8, radius*0.07);
    // second
    second=(second*Math.PI/30);
    drawHand(ctx, second, radius*0.9, radius*0.02);
}

function drawHand(ctx, pos, length, width) {
    ctx.beginPath();
	ctx.strokeStyle="#0E76BD";
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}
</script>

</body>
</html>
